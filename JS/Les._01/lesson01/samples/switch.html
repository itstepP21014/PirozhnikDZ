<html>
    <body>
        <script type="text/javascript"> 
	var name=prompt("Введите свое имя:", "Вася");
	var pol=prompt("Введите пол (м/ж):", "м");

	switch (pol) {
	    case "м": 
	    case "m": 
        	alert("Мои приветствия, пан "+name);
	        break;
	    case "ж": 
	    case "f": 
        	alert("Мои приветствия, панни "+name);
	        break;
	    default:
        	alert("Хм-м-м?..");
	}
        </script>
    </body>
</html>
