<html>
    <body>
        <script type="text/javascript"> 
	var upperLimit=20; //предел 
	var counter; //счетчик 
	var summ=0; //сумма 

	for(counter=1; counter<=upperLimit; counter++)
	{
		summ+=counter; //накапливаем сумму 
	}
	alert("Сумма чисел от 1 до "+upperLimit+": "+summ);
        </script>
    </body>
</html>
